<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/js/game.js"></script>
</head>

<body>

    <h1>RPG Game!</h1>
    <br>

    <div class="fighter-choice">

        <h3>Choose A Fighter:</h3>

        <div class="row fighters-row" id="choose-fighter-row">


            <div class="card bg-primary text-white align-items-center" style="width: 18rem;">
                <h5 class="card-title">Card title</h5>
                <img src=# alt="fighter  pic">
                <div class="card-body">
            
                    <p class="card-text">Health: <span id="fighter-1-hp"></span></p>
                </div>
            </div>
            
            <div class="card bg-primary text-white align-items-center" style="width: 18rem;">
                <h5 class="card-title">Card title</h5>
                <img src=# alt="fighter 2 pic">
                <div class="card-body">
            
                    <p class="card-text">Health: <span id="fighter-2-hp"></span></p>
                </div>
            </div>

            <div class="card bg-primary text-white align-items-center" style="width: 18rem;">
                <h5 class="card-title">Card title</h5>
                <img src=# alt="fighter 3 pic">
                <div class="card-body">
            
                    <p class="card-text">Health: <span id="fighter-3-hp"></span></p>
                </div>
            </div>
            
            <div class="card bg-primary text-white align-items-center" style="width: 18rem;">
                <h5 class="card-title">Card title</h5>
                <img src=# alt="fighter 4 pic">
                <div class="card-body">
            
                    <p class="card-text">Health: <span id="fighter-4-hp"></span></p>
                </div>
            </div>


            </div>

    </div>

    <div class="combat-zone">

        <h2>Combat Zone!</h2>

        <h3>Available Enemies:</h3>

        <div class="row fighters-row" id="available-fighter-row">
        </div>

        <h3>Your Fighter</h3>

        <div class="row fighters-row" id="your-fighter-row">
        </div>

        <div class="row text-center">
            <button type="button" class="btn btn-primary btn-lg">Attack!</button>
        </div>

        <h3>Opponent Fighter</h3>

        <div class="row fighters-row" id="their-fighter-row">
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
