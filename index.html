<!DOCTYPE <!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

    <h1>RPG Game!</h1>
    <br>

    <div id="fighter-choice">

        <h3>Choose A Pokémon!:</h3>

        <div class="row fighters-row" id="choose-fighter-row">


            <div class="card bg-primary text-white align-items-center" style="width: 18rem;" att=30>
                <h5 class="card-title">Pikachu</h5>
                <img src="assets/images/Pikachu.png" alt="pikachu pic">
                <div class="card-body">
            
                    <p class="card-text">HP: <span id="pikachu-hp"></span></p>
                </div>
            </div>
            
            <div class="card bg-primary text-white align-items-center" style="width: 18rem;" att=15>
                <h5 class="card-title">Bulbasaur</h5>
                <img src="assets/images/Bulbasaur.jpg" alt="bulbasaur pic">
                <div class="card-body">
            
                    <p class="card-text">HP: <span id="bulbasaur-hp"></span></p>
                </div>
            </div>

            <div class="card bg-primary text-white align-items-center" style="width: 18rem;" att=40>
                <h5 class="card-title">Squirtle</h5>
                <img src="assets/images/Squirtle.png" alt="squirtle pic">
                <div class="card-body">
            
                    <p class="card-text">HP: <span id="squirtle-hp"></span></p>
                </div>
            </div>
            
            <div class="card bg-primary text-white align-items-center" style="width: 18rem;" att=20>
                <h5 class="card-title">Charmander</h5>
                <img src="assets/images/Charmander.png" alt="charmander pic">
                <div class="card-body">
            
                    <p class="card-text">HP: <span id="charmander-hp"></span></p>
                </div>
            </div>


            </div>

    </div>

    <div id="combat-zone">

        <h2>Combat Zone!</h2>

        <h3>These Pokémon Want To Battle!</h3>

        <div class="row fighters-row" id="available-fighter-row">
        </div>

        <div class="row fighters-row">

            

            <div class="col-md-5 fighters-row">
                <div class="row">
                    <h3>Your Pokémon:</h3>
                </div>

                <div class="container">
                    <div id="your-fighter-row"></div>
                </div>

            </div>

            <div class="col-md-2 text-center">
                <button type="button" class="btn btn-primary btn-lg">Attack!</button>
                <div>
                    <p><span></span></p>
                </div>
            </div>


            <div class="col-md-5 fighters-row">
                <div class="row">
                    <h3>Opponent Pokémon:</h3>
                </div>
                
                <div class="container">
                    <div id="their-fighter-row"></div>
                </div>
            
            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
